<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>User Login</title>
</head>
<body class="doctor">
    <div class="container-login">
            <header>User Login</header><br>
            <form action="#">
                <h5>Username: </h5><input type="text" name="username" placeholder="Enter Username" id="username"><br><br>
                <h5>Password: </h5><input type="password" name="password" id="password" placeholder="Enter Password"><br><br>
                <button type="submit">LOGIN</button><br><br>
                <div id="login-message" class="message"></div>
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
