<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <title>Register Client</title>
</head>
<body class="doctor">
  <div class="container-register">
    <header>Register New Client</header><br>

    <form id="client-form">
      <h5>Full Name:</h5>
      <input type="text" id="client-name" placeholder="Client Full Name" required><br><br>

      <h5>Age:</h5>
      <input type="number" id="client-age" placeholder="Client Age" required><br><br>

      <h5>Gender:</h5>
      <select id="client-gender" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br><br>

      <h5>Phone Number:</h5>
      <input type="tel" id="client-phone" placeholder="e.g. 0712345678" required><br><br>

      <button type="submit">REGISTER CLIENT</button>
      <div id="client-message" class="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
