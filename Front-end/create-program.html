<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <title>Create Health Program</title>
</head>
<body class="doctor">
  <div class="container-register">
    <header>Create Health Program</header><br>

    <form id="program-form">
      <h5>Program Name:</h5>
      <input type="text" id="program-name" placeholder="e.g. HIV, Malaria, TB"><br><br>

      <h5>Description:</h5>
      <textarea id="program-description" rows="4" placeholder="Add a short description"></textarea><br><br>

      <button type="submit">CREATE PROGRAM</button>
      <div id="program-message" class="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
